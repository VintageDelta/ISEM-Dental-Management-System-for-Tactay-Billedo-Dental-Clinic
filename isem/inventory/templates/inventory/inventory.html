{% extends 'core/base.html' %} {% block title %} Inventory {% endblock %}
<!--prettier ignore-->
{%block content %}
<div class="p-6">
  <!-- Header -->
  <div
    class="flex flex-col md:flex-row md:items-center md:justify-between mb-6"
  >
    <h4 class="capitalize text-lg font-medium">Inventory</h4>
    <nav aria-label="breadcrumb">
      <ol class="flex space-x-2 text-sm text-gray-500">
        <li>
          <a href="#" class="hover:text-gray-700">
            <i class="las la-home"></i> Inventory
          </a>
        </li>
        <li class="text-gray-400">/</li>
        <li class="text-gray-700 font-medium">Records</li>
      </ol>
    </nav>
  </div>

  <!-- Controls -->
  <div
    class="flex flex-col md:flex-row md:justify-between md:items-center mb-6"
  >
    <!-- Search -->
    <div
      class="flex items-center border border-gray-300 rounded px-3 py-2 w-full md:w-1/3 bg-white"
    >
      <input
        type="search"
        placeholder="Search items..."
        class="bg-transparent outline-none text-sm w-full"
      />
    </div>

    <!-- Add Item Button -->
    <button
      class="px-4 py-2 mt-3 md:mt-0 text-sm bg-green-600 text-white rounded-md flex items-center gap-1"
    >
      <i class="la la-plus"></i> Add Item
    </button>
  </div>

  <!-- Table -->
  <div class="bg-white p-5 rounded-xl shadow">
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead>
          <tr class="text-left text-gray-500 border-b">
            <th class="py-3">
              <input type="checkbox" class="form-checkbox" />
            </th>
            <th class="py-3">Item ID</th>
            <th class="py-3">Item Name</th>
            <th class="py-3">Category</th>
            <th class="py-3">Description</th>
            <th class="py-3">Stock</th>
            <th class="py-3">Expiry Date</th>
            <th class="py-3">Status</th>
            <th class="py-3 text-right">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Row -->
          <tr class="border-b hover:bg-gray-50">
            <td class="py-3">
              <input type="checkbox" class="form-checkbox" />
            </td>
            <td class="py-3">001</td>
            <td class="py-3">Dental Floss</td>
            <td class="py-3">Hygiene</td>
            <td class="py-3">Mint flavored floss</td>
            <td class="py-3">20</td>
            <td class="py-3">Jan 03, 2025</td>
            <td class="py-3">
              <span class="px-2 py-1 rounded-full text-green-600 bg-green-100"
                >Available</span
              >
            </td>
            <td class="py-3 text-right">
              <div class="flex justify-end gap-3">
                <a href="#" class="text-gray-500 hover:text-gray-700"
                  ><i class="uil uil-eye"></i
                ></a>
                <a href="#" class="text-gray-500 hover:text-gray-700"
                  ><i class="uil uil-edit"></i
                ></a>
                <a href="#" class="text-gray-500 hover:text-red-600"
                  ><i class="uil uil-trash-alt"></i
                ></a>
              </div>
            </td>
          </tr>
          <!-- More rows here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
