<!-- Reminder Automation Modal -->
<div
  id="reminder-settings-modal"
  class="fixed inset-0 z-[9999] hidden flex items-center justify-center bg-black/40"
>
  <div
    class="modal-content bg-white rounded-2xl shadow-2xl w-full max-w-sm p-5 md:p-6 max-h-[90vh] overflow-y-auto transform transition-all duration-200 opacity-0 scale-95"
  >
    <!-- Header -->
    <div class="mb-3">
      <h2 class="text-base md:text-lg font-semibold text-gray-900 text-center">
        Appointment Reminder Automation
      </h2>
      <p class="mt-1 text-xs text-gray-500 text-center">
        Configure when to automatically send email and SMS reminders.
      </p>
    </div>

    <!-- Body -->
    <form id="reminder-settings-form" class="space-y-3">
      <input type="hidden" id="reminder-appointment-id" name="appointment_id">

      <div>
        <label class="block text-xs font-medium text-gray-700 mb-1">
          Reminder days (before appointment)
        </label>
        <input
          type="text"
          id="reminder-offsets"
          name="offsets_days"
          class="w-full border rounded-md px-2 py-1.5 text-xs"
          placeholder="e.g. 14,7,5,3,1"
        >
        <p class="mt-1 text-[11px] text-gray-400">
          Enter comma-separated days (positive integers). Example: 14,7,5,3,1
        </p>
      </div>

      <div class="flex items-center gap-4 mt-2">
        <label class="inline-flex items-center text-xs text-gray-700">
          <input type="checkbox" id="reminder-send-email" class="mr-2" checked>
          Email reminder
        </label>
        <label class="inline-flex items-center text-xs text-gray-700">
          <input type="checkbox" id="reminder-send-sms" class="mr-2" checked>
          SMS reminder
        </label>
      </div>
    </form>

    <!-- Footer -->
    <div class="mt-5 flex justify-between items-center gap-2">
      <button
        id="reminder-settings-cancel"
        type="button"
        class="px-3 py-2 text-xs bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
      >
        Close
      </button>
      <button
        id="reminder-settings-save"
        type="button"
        class="px-4 py-2 text-xs bg-emerald-600 text-white rounded-md hover:bg-emerald-700"
      >
        Save automation
      </button>
    </div>
  </div>
</div>
