<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Unicons (for eye, edit, trash) -->
    <link
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    {% block extra_css %}{% endblock %}
</head>

  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-md border-r flex flex-col">
        <div class="p-4 flex items-center space-x-2 border-b">
          <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
          <div>
            <h1 class="text-green-700 font-bold leading-tight">
              Tactay-Billedo
            </h1>
            <p class="text-green-700 text-sm">Dental Clinic</p>
          </div>
        </div>
        <nav class="p-4 flex-1">
          <ul class="space-y-4">
            <li
              class="flex items-center space-x-2 text-gray-700 hover:bg-gray-100 p-2 rounded"
            >
              <span class="material-icons">dashboard</span>
              <a href="{% url 'dashboard:index' %}">Dashboard</a>
            </li>
            <li
              class="flex items-center space-x-2 text-gray-700 hover:bg-gray-100 p-2 rounded"
            >
              <span class="material-icons">folder_shared</span>
              <a href="{% url 'patient:list' %}">Patient Records</a>
            </li>
            <li
              class="flex items-center space-x-2 text-gray-700 hover:bg-gray-100 p-2 rounded"
            >
              <span class="material-icons">event</span>
              <a href="{% url 'appointment:list' %}">Appointments</a>
            </li>
            <li
              class="flex items-center space-x-2 text-gray-700 hover:bg-gray-100 p-2 rounded"
            >
              <span class="material-icons">inventory_2</span>
              <a href="{% url 'inventory:list' %}">Inventory</a>
            </li>
            <li
              class="flex items-center space-x-2 text-gray-700 hover:bg-gray-100 p-2 rounded"
            >
              <span class="material-icons">receipt_long</span>
              <a href="{% url 'billing:list' %}">Billing Records</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <!-- Top Bar -->
        <header
          class="bg-white shadow-sm flex justify-between items-center p-4 border-b"
        >
          <div class="flex items-center space-x-2 w-1/3">
            <input
              type="text"
              placeholder="Search"
              class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
          <div class="flex items-center space-x-4">
            <button><span class="material-icons">mail</span></button>
            <button><span class="material-icons">notifications</span></button>
            <button><span class="material-icons">settings</span></button>
            <div class="flex items-center space-x-2">
              <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
              <div>
                <p class="font-semibold">Username</p>
                <p class="text-xs text-gray-500">Admin</p>
              </div>
            </div>
          </div>
        </header>

        <!-- Dashboard Content -->
        <main class="p-6">
          {% block content %}
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="bg-white rounded-lg shadow p-4 h-32"></div>
            <div class="bg-white rounded-lg shadow p-4 h-32"></div>
            <div class="bg-white rounded-lg shadow p-4 h-32"></div>
            <div class="bg-white rounded-lg shadow p-4 h-32"></div>
          </div>
          <div class="bg-white rounded-lg shadow p-4 h-48"></div>
          {% endblock %}
        </main>
      </div>
    </div>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% block extra_js %}{% endblock %}
</body>

</html>
