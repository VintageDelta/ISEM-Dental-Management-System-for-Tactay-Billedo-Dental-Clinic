<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Complete - Tactay-Billedo Dental Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-100">
    <div
      class="flex items-center justify-center min-h-screen bg-green-100 relative overflow-hidden"
    >
      <div
        class="absolute top-0 w-full h-1/2 bg-green-500 rounded-b-full"
      ></div>

      <div class="relative bg-white shadow-lg rounded-md w-full max-w-md p-6">
        <div class="text-center mb-6">
          <div class="mx-auto w-12 h-12 bg-green-500 rounded-full mb-2"></div>
          <h1 class="text-green-700 font-bold text-lg">Tactay-Billedo</h1>
          <p class="text-green-700 text-sm">Dental Clinic</p>
        </div>

        <!-- Success Icon -->
        <div class="flex justify-center mb-4">
          <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
        </div>

        <h2 class="text-center text-xl font-semibold mb-3">
          Password Reset Complete!
        </h2>

        <p class="text-center text-gray-600 text-sm mb-5">
          Your password has been successfully reset. You can now log in with your new password.
        </p>

        <a
          href="{% url 'userprofile:signin' %}"
          class="block w-full bg-green-600 text-white text-center py-2 rounded hover:bg-green-700 transition"
        >
          Continue to Sign In
        </a>
      </div>
    </div>
  </body>
</html>
