<!-- Edit Modal -->
<div id="editModal"
     class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40 px-4">

  <div class="bg-white w-full max-w-lg rounded-xl shadow-xl p-6 relative">

    <button onclick="closeEditModal()"
            class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-xl">
      &times;
    </button>

    <h2 id="editModalTitle" class="text-lg font-semibold mb-4"></h2>

    <form id="editForm" method="POST">
      {% csrf_token %}

      <div id="editFields" class="space-y-4"></div>

      <div class="mt-6 flex justify-end gap-2">
        <button type="button"
                onclick="closeEditModal()"
                class="px-4 py-2 text-sm border rounded-md">
          Cancel
        </button>

        <button type="submit"
                class="px-4 py-2 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700">
          Update
        </button>
      </div>
    </form>

  </div>
</div>
