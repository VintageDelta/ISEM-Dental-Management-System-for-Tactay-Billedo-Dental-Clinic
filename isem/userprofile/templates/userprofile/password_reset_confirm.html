<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Password - Tactay-Billedo Dental Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-green-100">
    <div class="flex items-center justify-center min-h-screen bg-green-100 relative overflow-hidden">
      <div class="absolute top-0 w-full h-1/2 bg-green-500 rounded-b-full"></div>

      <div class="relative bg-white shadow-lg rounded-md w-full max-w-md p-6">
        <div class="text-center mb-6">
          <div class="mx-auto w-12 h-12 bg-green-500 rounded-full mb-2"></div>
          <h1 class="text-green-700 font-bold text-lg">Tactay-Billedo</h1>
          <p class="text-green-700 text-sm">Dental Clinic</p>
        </div>

        <h2 class="text-center text-xl font-semibold mb-4">
          Create New Password
        </h2>

        <p class="text-center text-gray-600 text-sm mb-5">
          Your password must be at least 8 characters long.
        </p>

        <!-- Display Messages -->
        {% if messages %}
          {% for message in messages %}
          <div class="mb-4 p-3 rounded {% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% else %}bg-green-100 border border-green-400 text-green-700{% endif %}">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}

        <form method="post" class="space-y-4">
          {% csrf_token %}

          <!-- New Password -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              New Password
            </label>
            <input
              type="password"
              name="new_password1"
              class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
              placeholder="Enter new password"
              required
              autofocus
            />
          </div>

          <!-- Confirm Password -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Confirm New Password
            </label>
            <input
              type="password"
              name="new_password2"
              class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
              placeholder="Re-enter new password"
              required
            />
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
          >
            Reset Password
          </button>
        </form>

        <div class="mt-4 text-center text-sm">
          <a href="{% url 'userprofile:signin' %}" class="text-green-600 hover:underline">
            Back to Sign In
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
