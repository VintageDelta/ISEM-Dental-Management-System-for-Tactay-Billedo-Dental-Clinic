<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Verification Code - Tactay-Billedo Dental Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-100">
    <div
      class="flex items-center justify-center min-h-screen bg-green-100 relative overflow-hidden"
    >
      <div
        class="absolute top-0 w-full h-1/2 bg-green-500 rounded-b-full"
      ></div>

      <div class="relative bg-white shadow-lg rounded-md w-full max-w-md p-6">
        <div class="text-center mb-6">
          <div class="mx-auto w-12 h-12 bg-green-500 rounded-full mb-2"></div>
          <h1 class="text-green-700 font-bold text-lg">Tactay-Billedo</h1>
          <p class="text-green-700 text-sm">Dental Clinic</p>
        </div>

        <h2 class="text-center text-xl font-semibold mb-3">
          Enter Verification Code
        </h2>

        <p class="text-center text-gray-600 text-sm mb-5">
          We sent a 6-digit code to <strong>{{ masked_mobile }}</strong>
        </p>

        <!-- Display Messages -->
        {% if messages %}
          {% for message in messages %}
          <div class="mb-4 p-3 rounded {% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% else %}bg-green-100 border border-green-400 text-green-700{% endif %}">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}

        <form method="POST" id="otpForm">
          {% csrf_token %}
          
          <div class="flex gap-2 justify-center mb-6">
            <input type="text" name="digit1" maxlength="1" class="otp-input w-12 h-14 text-center text-2xl font-bold border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" required autofocus />
            <input type="text" name="digit2" maxlength="1" class="otp-input w-12 h-14 text-center text-2xl font-bold border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" required />
            <input type="text" name="digit3" maxlength="1" class="otp-input w-12 h-14 text-center text-2xl font-bold border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" required />
            <input type="text" name="digit4" maxlength="1" class="otp-input w-12 h-14 text-center text-2xl font-bold border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" required />
            <input type="text" name="digit5" maxlength="1" class="otp-input w-12 h-14 text-center text-2xl font-bold border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" required />
            <input type="text" name="digit6" maxlength="1" class="otp-input w-12 h-14 text-center text-2xl font-bold border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" required />
          </div>

          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition mb-3"
          >
            Verify Code
          </button>
        </form>

        <div class="text-center mb-3">
          <form method="POST" action="{% url 'userprofile:resend_otp' %}" class="inline">
            {% csrf_token %}
            <button type="submit" class="text-sm text-gray-600 hover:text-gray-900">
              Didn't receive the code? <span class="text-green-600 font-semibold hover:underline">Resend</span>
            </button>
          </form>
        </div>

        <div class="mt-4 text-center text-sm">
          <a
            href="{% url 'userprofile:signin' %}"
            class="text-green-600 hover:underline"
          >
            Back to Sign In
          </a>
        </div>
      </div>
    </div>

    <script>
      // Auto-focus next input
      const inputs = document.querySelectorAll('.otp-input');
      inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
          // Only allow numbers
          e.target.value = e.target.value.replace(/[^0-9]/g, '');
          
          if (e.target.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });
        
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
            inputs[index - 1].focus();
          }
        });
        
        
        input.addEventListener('paste', (e) => {
          e.preventDefault();
          const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
          
          for (let i = 0; i < pastedData.length && (index + i) < inputs.length; i++) {
            inputs[index + i].value = pastedData[i];
          }
          
          if (index + pastedData.length < inputs.length) {
            inputs[index + pastedData.length].focus();
          } else {
            inputs[inputs.length - 1].focus();
          }
        });
      });

      // Auto-submit when all 6 digits are entered
      inputs[5].addEventListener('input', () => {
        if (inputs[5].value.length === 1) {
          const allFilled = Array.from(inputs).every(input => input.value.length === 1);
          if (allFilled) {
            document.getElementById('otpForm').submit();
          }
        }
      });
    </script>
  </body>
</html>
