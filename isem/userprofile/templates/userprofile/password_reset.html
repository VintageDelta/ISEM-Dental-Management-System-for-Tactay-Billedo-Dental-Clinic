<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Tactay-Billedo Dental Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-100">
    <div
      class="flex items-center justify-center min-h-screen bg-green-100 relative overflow-hidden"
    >
      <div
        class="absolute top-0 w-full h-1/2 bg-green-500 rounded-b-full"
      ></div>

      <div class="relative bg-white shadow-lg rounded-md w-full max-w-md p-6">
        <div class="text-center mb-6">
          <div class="mx-auto w-12 h-12 bg-green-500 rounded-full mb-2"></div>
          <h1 class="text-green-700 font-bold text-lg">Tactay-Billedo</h1>
          <p class="text-green-700 text-sm">Dental Clinic</p>
        </div>

        <h2 class="text-center text-xl font-semibold mb-3">Forgot Password?</h2>

        <p class="text-center text-gray-600 text-sm mb-5">
          Enter your username or email to receive a verification code.
        </p>

        <!-- Display Messages -->
        {% if messages %}
          {% for message in messages %}
          <div class="mb-4 p-3 rounded {% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% else %}bg-green-100 border border-green-400 text-green-700{% endif %}">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}

        <form method="POST">
          {% csrf_token %}

          <label class="block text-sm font-medium text-gray-700 mb-1">
            Username or Email
          </label>
          <input
            type="text"
            name="email"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 mb-4"
            placeholder="Enter your username or email"
            required
            autofocus
          />

          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
          >
            Send Verification Code
          </button>
        </form>

        <div class="mt-4 text-center text-sm">
          <a
            href="{% url 'userprofile:signin' %}"
            class="text-green-600 hover:underline"
          >
            Back to Sign In
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
